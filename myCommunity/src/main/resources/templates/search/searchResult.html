<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>
    <th:block th:replace="fragments/header :: header"></th:block>
    
    <div class="mt-3" style="text-align: center;">
        <h3>[[${tit}]]&nbsp;-&nbsp;검색결과&nbsp;&nbsp;:&nbsp;&nbsp;[[${resultList.size}]]</h3>
    </div>
    

    <div class="container mt-3">
        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist"></ul>
        <!-- Tab panes -->
        <div class="tab-content">
            <div class="container tab-pane active"><br>
                <div class="container-fluid mt-1 mb-5 text-black text-center">
                    <table class="table table-hover">
                        <thead class="table-light">
                            <tr>
                                <th>구분</th>
                                <th>제목</th>
                                <th>작성자</th>
                                <th>날짜</th>
                                <th>조회수</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="board : ${resultList}">
                                <td th:text="${board.division}"></td>
                                <td>
                                	<a th:href="@{/boards/{division}/{id}(division = ${board.division}, id = ${board.id})}">
                                		[[${board.title}]]
                                	</a>
                               	</td>
                                <td th:text="${board.userNickName}"></td>
                                <td th:text="${board.modifyTime}"></td>
                                <td th:text="${board.hits}"></td>
                            </tr>                           
                        </tbody>
                    </table>
                    <div style="text-align: right;">
                        <a th:href="@{/boards}" class="btn btn-outline-primary">Home</a>
                    </div>
                    <ul class="pagination justify-content-center">
                        <li class="page-item"><a class="page-link" href="javascript:void(0);"><<<</a></li>
                        <li class="page-item"><a class="page-link" href="javascript:void(0);">1</a></li>
                        <li class="page-item"><a class="page-link" href="javascript:void(0);">2</a></li>
                        <li class="page-item"><a class="page-link" href="javascript:void(0);">3</a></li>
                        <li class="page-item"><a class="page-link" href="javascript:void(0);">>>></a></li>
                    </ul>
                </div>  
            </div>
        </div>
    </div>
    
    
    
    
    
    
    <hr>
    <th:block th:replace="fragments/footer :: footer"></th:block>
    
</body>
</html>
