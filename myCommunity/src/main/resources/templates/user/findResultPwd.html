<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <title>myCommunity</title>
    <script>
    	function passwordCheck() {
	    	var pwd1=$("#pwd1").val();
	    	var pwd2=$("#pwd2").val();
	    	
	    	if(pwd1 != pwd2) {
	    		$("#pwdMessage1").html("비밀번호가 서로 일치하지 않습니다.");
	   			$("#pwdMessage2").html("");
	   			$("#signUpButton").attr("disabled", true);
	    	} else {
	    		$("#pwdMessage2").html("비밀번호가 일치합니다!");
	  			$("#pwdMessage1").html("");
	  			$("#signUpButton").attr("disabled", false);
	    	}   	
    	}

    </script>
</head>
<body>
    <th:block th:replace="fragments/header :: header"></th:block>
    
    <div class="container mt-5">
        <div class="container p-5 w-50">
        	<div class="text-center">
            	<h2>비밀번호 재설정</h2>
        	</div>
            <form th:action="@{/users/reset}" method="post" th:object="${user}">
            <input type="hidden" th:field="*{id}"></input>
                <div class="mt-5 mb-3">
                  <label for="pwd1" class="form-label">새로운 비밀번호 : </label>
                  <input type="password" class="form-control" onkeyup="passwordCheck()" id="pwd1" placeholder="Enter password" name="pswd1">
                </div>
                <div class="mb-3 mt-3">
                    <label for="pwd2" class="form-label">확인 : </label>
                    <input type="password" class="form-control" onkeyup="passwordCheck()" id="pwd2" placeholder="Confirm password" name="pswd2">
                </div>
                <span id="pwdMessage1" style="color: red" disabled></span>
                <span id="pwdMessage2" style="color: green" disabled></span>
                <div class="mb-3 mt-3 text-center">
                    <button id="signUpButton" type="submit" class="btn btn-primary" disabled>변경하기</button>
                </div>
            </form>
        </div>    
    </div>
    

	
	<hr>
	
	<th:block th:replace="fragments/footer :: footer"></th:block>
</body>
</html>
