<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <title>myCommunity</title>
</head>
<body>
    <th:block th:replace="fragments/header :: header"></th:block>
    
    
    <div class="container mt-5">
        <div class="container p-5 w-50">
        	<div class="text-center">
            	<h2>비밀번호 찾기</h2>
        	</div>
            <form th:action="@{/users/findPwd}" method="post">
                <div class="mb-3 mt-5">
             		<label for="nickName" class="form-label">NickName:</label>
              		<input type="text" class="form-control form-control-lg" id="nickName" placeholder="등록하신 닉네임을 입력해주세요." name="nickName">
            	</div>
                <div class="mb-3 mt-3">
                  <label for="email" class="form-label">Email : </label>
                  <input type="email" class="form-control form-control-lg" id="email" placeholder="등록하신 이메일을 입력해주세요." name="email">
                </div>
                
                <div class="mb-3 mt-3 text-end">
                    <button type="submit" class="btn btn-primary">찾기</button>
                </div>
            </form>
        </div>   
        <hr>
    </div>
   
	
	<th:block th:replace="fragments/footer :: footer"></th:block>
</body>
</html>
