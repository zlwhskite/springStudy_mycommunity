<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <title>Document</title>
    <script>
    	function passwordCheck(){
	    	var pwd1=$("#pwd1").val();
	    	var pwd2=$("#pwd2").val();
	    	
	    	if(pwd1 != pwd2){
	    		$("#pwdMessage1").html("비밀번호가 서로 일치하지 않습니다.");
	   			$("#pwdMessage2").html("");
	    	}else{
	    		$("#pwdMessage2").html("비밀번호가 일치합니다!");
	  			$("#pwdMessage1").html("");
	    		$("#pwd").val(pwd1);
	    	}   	
    	}

    </script>
</head>
<body>
    <th:block th:replace="fragments/header :: header"></th:block>
    
    <div class="container">
        <div class="container p-5 w-50">
            <form th:action="@{/users/modi}" method="post">
            <input type="hidden" id="pwd" name="pwd" value=""/>
                <div class="mb-3 mt-3">
                  <label for="password" class="form-label">기존 비밀번호 : </label>
                  <input type="password" class="form-control" id="password" placeholder="Enter your password" name="password">
                </div>
                <div class="mt-3 mb-3">
                  <label for="pwd1" class="form-label">변경하실 비밀번호 : </label>
                  <input type="password" class="form-control" onkeyup="passwordCheck()" id="pwd1" placeholder="Enter password" name="pswd1">
                </div>
                <div class="mb-3 mt-3">
                    <label for="pwd2" class="form-label">확인 : </label>
                    <input type="password" class="form-control" onkeyup="passwordCheck()" id="pwd2" placeholder="Confirm password" name="pswd2">
                </div>
                <span id="pwdMessage1" style="color: red" disabled></span>
                <span id="pwdMessage2" style="color: green" disabled></span>
                <div class="mb-3 mt-3 text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>    
    </div>
    

	
	<hr>
	
	<th:block th:replace="fragments/footer :: footer"></th:block>
</body>
</html>
